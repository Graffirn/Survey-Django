{% extends 'yevrus/layout.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h2>Sign up</h2>
                <br>
                <form method="POST">
                    <div class="form-group">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <br>
                        <script src='https://www.google.com/recaptcha/api.js'></script>
                        <div class="g-recaptcha" data-sitekey="6Ldc9MAUAAAAAHSGo_kgd-bDgNIvmNwlcwmNLOet"></div>
                        <br>

                        {% buttons %}
                            <button type="submit">Sign up</button>
                        {% endbuttons %}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
